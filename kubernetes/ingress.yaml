apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway
  labels:
    name: nginx
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx
  labels:
    name: nginx
spec:
  hosts:
  - "*"
  gateways:
  - gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: nginx
        subset: v1
        port:
          number: 80
      weight: 50
    - destination:
        host: nginx
        subset: v2
        port:
          number: 80
      weight: 50
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: nginx
spec:
  host: nginx
  subsets:
  - name: v1
    labels:
      track: v1
  - name: v2
    labels:
      track: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-prometheus-exporter
  labels:
    name: nginx-prometheus-exporter
spec:
  hosts:
  - "*"
  gateways:
  - gateway
  http:
  - match:
    - uri:
        prefix: "/metrics"
    route:
    - destination:
        host: nginx
        port:
          number: 9113
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: nginx-prometheus-exporter
spec:
  host: nginx
  subsets:
  - name: nginx-prometheus-exporter
    labels:
      version: 1.0.0
